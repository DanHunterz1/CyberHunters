<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cyber Recrutas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="cadastro3">
	<h1>Cyber Recrutas</h1>
	<div class="tabela">
	<table>
    	<thead>
        	<tr>
            	<td><b>ID</b></td>
            	<td><b>NOME</b> </td>
            	<td><b>HACKERNAME</b> </td>
				<td><b>E-MAIL</b> </td>
				<td></td>
        	</tr>
	
    	</thead>
    	<tbody>
        	<tr th:each="usu : ${lista}">
            	<td th:text="${usu.id}"></td>
            	<td th:text="${usu.nome}"></td>
            	<td th:text="${usu.sobren}"></td>
				<td th:text="${usu.email}"></td>
				<td>
            		<a th:href="@{'atualizar/' + ${usu.id}}">
            			Editar
            		</a>
            	</td>
				<td>
					<form action="#" th:action="@{'deletar/' + ${usu.id}}" method="post">
						<input class="Dan-Contato" type="submit" value="Apagar">
					</form>
				</td>
       		</tr>
     	</tbody>
    </table>
	</div>
</body>
</html>
